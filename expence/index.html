<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expence</title>
  </head>
  <body>
    <div class="container">
      <h1>Expence Tracker</h1>
      <form id="expenceForm">
        <div class="inputGroup">
          <label for="expenceName">Name</label>
          <input type="text" id="expenceName" />
          <label for="expencePrice">Price</label>
          <input type="text" id="expencePrice" />
          <input type="submit" value="Add" name="Add" />
        </div>
      </form>

      <!-- Expense list section -->
      <div class="displayBox">
        <h2>Expense List</h2>
        <ul id="expenceList"></ul>

        <!-- Total section -->
        <h3>Total</h3>
        <span id="expenceTotal"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
